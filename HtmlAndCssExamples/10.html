<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			margin: 0;
		}
		.menu{
			float: left;
			width: 20%;
			text-align: center;
		}
		.menu a{
			display: block;
			color: black;
			width: 100%;
			background-color: #e5e5e5;
			padding: 8px;
			margin-top: 7px;
		}
		.main{
			float: left;
			width: 60%;
			padding: 0 20px;
		}
		.right{
			float: left;
			padding: 15px;
			margin-top: 7px; 
			width: 20%;
			background-color: #e5e5e5;
			text-align: center;
		}
		@media screen and (max-width: 700px) {
			.menu, .right, .main{
				width: 100%;
			}
		}
	</style>
</head>
